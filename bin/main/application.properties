spring.application.name=memorystore-service
server.port=8080

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.cache-names=cache1,cache2,users
spring.cache.redis.time-to-live=172800
spring.cache.redis.cache-null-values=false

# Reactive Redis
spring.data.redis.repositories.enabled=true

# Micrometer Tracing (replaces deprecated Sleuth)
management.tracing.sampling.probability=1.0
management.tracing.enabled=true

# Logging
logging.pattern.level=[bebigquery,%X{traceId},%X{spanId}] %-5p [%t] %C{2} - %m%n
spring.main.allow-bean-definition-overriding=true

# CORS
cors.allowed-origins=http://localhost:4200,http://localhost:3000
